# log4cpp.properties

log4cpp.rootCategory=DEBUG, RollingFile
log4cpp.category.KPIApp=ERROR, rootAppender
log4cpp.category.analysis=INFO, analysis

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 

log4cpp.appender.RollingFile=RollingFileAppender
log4cpp.appender.RollingFile.fileName=/opt/intel/app/logs/KPI_App.log
log4cpp.appender.RollingFile.maxFileSize=3303008
log4cpp.appender.RollingFile.maxBackupIndex=2
log4cpp.appender.RollingFile.layout=PatternLayout
log4cpp.appender.RollingFile.layout.ConversionPattern=%d{%H:%M:%S.%l} [%p] [%t] %m%n

log4cpp.appender.analysis=RollingFileAppender
log4cpp.appender.analysis.fileName=/opt/intel/app/logs/AnalysisKPIApp.log
log4cpp.appender.analysis.maxFileSize=34603008
log4cpp.appender.analysis.maxBackupIndex=2
log4cpp.appender.analysis.layout=PatternLayout
log4cpp.appender.analysis.layout.ConversionPattern=%d{%H:%M:%S.%l} [%p] [%t] %m%n
